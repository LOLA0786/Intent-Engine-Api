name: UAAL CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn pydantic pynacl requests

      - name: Run contract tests
        run: |
          python3 -m tests.test_agent_block
          python3 -m tests.test_decision_contract
          python3 -m tests.test_decision_schema
